<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinosaur designs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>

  <header>
     <img src="images/dinos-r-us.svg" alt="logo image">
  </header>

  <header>
    <h1> Dinos 'R' Us </h1>
  </header>

  <header>
    <nav>
      <ol>
        <li><a href="#"><b>Hadrosaur </b></a></li>
        <li><a href="#"><b>Iguanodon </b></a></li>
        <li><a href="#"><b>Stegosaurus </b></a></li>
      </ol>
    </nav>
  </header>

  <main>
    <h2> Hadrosaur </h2>
  </main>

  <figure>
    <img src="images/hadrosaur.jpg">
    <figcaption><i>Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</i></figcaption>
  </figure>

  <header>
    <h3> Iguanodon </h3>
  </header>


  <figure>
    <img src="images/iguanodon.jpg">
    <figcaption><i>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of
      the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late
      Cretaceous.</i></figcaption>
  </figure>


  <header>
    <h4> Stegosaurus </h4>
  </header>

  <figure>
    <img src="images/stegosaurus.jpg">
    <figcaption><i>Due to their distinctive combination of broad, upright plates and tail tipped with spikes,
       Stegosaurus is one of the most recognizable kinds of dinosaur.</i></figcaption>
  </figure>

</body>
</html>
